<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <h1 id="title">Weather App</h1>
    
    <div id="search-box">
        <input id="input-data" placeholder="Enter city...">
        <button type="submit" id="submit-city">Search</button>
    </div>

    <div id="loading">
        <i>Loading...</i>
        <div id="spinner"></div>
    </div>

    <div id="error">Error, could not find city or weather information. Try again</div>
    
    <div id="result"></div>

    <footer id="footer">
        Made by NickW16 
        <a href="https://github.com/NickW16" target="_blank">
            <img src="925aa8e685ab0217bb34.png" alt="github credits" id="github-image">
        </a>
    </footer>
</body>
</html>
